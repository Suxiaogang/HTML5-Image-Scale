<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Html5-image-scale : pure HTML5 Image Scale">
	<link type="text/css" href="bootstrap.min.css" rel="stylesheet">
	<link type="text/css" href="loaders.min.css" rel="stylesheet">
	<link type="text/css" href="sweet-alert.min.css" rel="stylesheet">
	<title>Html5-image-scale</title>
	<link rel="shortcut icon" href="images/blacktocat.png" />
	<style>
	img{
		border: none;
		margin: 20px 0;
	}
	button:focus{outline:0 !important;}
	input:focus,input:active,label:focus,label:active{
		outline:0 !important;
	}
	*:focus {
			outline: 0;
	}
	input:focus{
		outline:none;
	}
	html {
		position: relative;
	}
	body {
		font-size:12px;
	}
	#project_title {
		font-size: 14px;
	}
	#forkme_banner {
		display: block;
		position: absolute;
		top: 0;
		right: 10px;
		z-index: 10;
		padding: 10px 50px 10px 10px;
		color: #fff;
		background: url('images/blacktocat.png') #0090ff no-repeat 95% 50%;
		font-weight: 700;
		box-shadow: 0 0 10px rgba(0,0,0,.5);
		border-bottom-left-radius: 2px;
		border-bottom-right-radius: 2px;
	}
	.main{
		margin-top: 20px;
	}
	.clicker{
		border: 1px dashed #555;
	}
 	.clicker img{ 
		 border: none; 
	}
	.clicker:hover{
		transition: all .3s;
		cursor:pointer;
		opacity:0.9;
	}
	.loader-wrap{
		background-color: rgba(0,0,0,0.8);
		height: 100%;
		width: 100%;
		position: fixed;
		z-index: 99999;
		margin-top:-20px;
		padding-top:20%;
		display:none;
	}
	.hint{
		margin-bottom:20px;
	}
	</style>
	</head>

  <body>
	
	<div class="loader-wrap text-center">
		<div class="loader-inner line-scale"><div></div><div></div><div></div><div></div><div></div></div>
	</div>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
    	<a id="forkme_banner" href="https://github.com/Suxiaogang/HTML5-Image-Scale">View on GitHub</a>
    </div>

    <!-- MAIN CONTENT -->
	<div class="container main">
		<div class="row">
			<div class="col-md-12 col-lg-12 text-center">
				<input id="input" type="file" class="uploadTrigger" style="display:none;"> sample large image file:
				<a href="file/large1.jpg">file1</a>
				<a href="file/large2.jpg">file2</a>
			</div>

			<div class="col-md-6 col-lg-6 text-center">
				<input id="input" type="file" class="uploadTrigger" style="display:none;">
				<img id="uploader" src="images/placeholder-image.png" class="rounded popup clicker" width="400px" height="300px">
				<p class="col-lg-12 text-center hint"></p>
			</div>

			<div class="col-md-6 col-lg-6 text-center">
				<img class="rounded" id="scaledImg" src="" style="max-width: 400px;">
				<p id="newImageTitle" style="display:none;">this is the scaled image with a size only of <span id="new_img_size"></span> kb.</p>
			</div>
		</div>
	</div>

		
 	<canvas id="canvas" style="display:none;"></canvas>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="sweet-alert.min.js"></script>
	<script type="text/javascript" src="imagescale.js"></script>
    
  </body>
</html>
